<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body>
    <div class="flex flex-wrap justify-start item-center p-6 gap-2">
      <button class="btn btn-neutral"><a href="index.html">Home</a></button>
      <button class="btn btn-neutral"><a href="countNum.html">Count</a></button>
      <button class="btn btn-neutral"><a href="checkNum.html">CheckNumber</a></button>
      <button class="btn btn-neutral"><a href="ticketAgeCheck.html">Ticket-System</a></button>
      <button class="btn btn-neutral"><a href="calender.html">Calendar</a></button>
      <button class="btn btn-neutral"><a href="courseName.html">Courses Name</a></button>
      <button class="btn btn-neutral"><a href="japaneseName.html">Convert Name to Japenese</a></button>
    </div>
    <div>
      <h3 class="text-center font-bold text-2xl underline">Learning Course</h3>
      <h4 class="flex justify-center mt-3 animate-bounce">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M19.5 13.5 12 21m0 0-7.5-7.5M12 21V3"
          />
        </svg>
      </h4>
      <ul class="text-center" id="list"></ul>
    </div>
    <script>
      let courseUrls = [
        "https://www.coursera.org/learn/python", // Introduction to Programming
        "https://www.coursera.org/specializations/web-design", // Web Development Basics
        "https://www.udemy.com/course/javascript-basics-for-beginners/", // JavaScript Fundamentals
        "https://www.udemy.com/course/html-and-css-for-beginners-crash-course-learn-fast-easy/", // HTML & CSS Design
        "https://www.freecodecamp.org/learn/responsive-web-design/", // Responsive Web Design
        "https://www.udacity.com/course/front-end-web-developer-nanodegree--nd0011", // Frontend Development
        "https://www.coursera.org/learn/server-side-nodejs", // Backend Development
        "https://www.coursera.org/learn/database-management", // Database Management
        "https://www.udemy.com/course/the-complete-nodejs-developer-course-2/", // Node.js Essentials
        "https://www.coursera.org/learn/react-basics", // React Basics
        "https://www.udemy.com/course/advanced-javascript-concepts/", // Advanced JavaScript
        "https://www.coursera.org/learn/api-design-apigee-gcp", // APIs and RESTful Services
        "https://www.coursera.org/learn/version-control-with-git", // Version Control with Git
        "https://www.coursera.org/learn/uiux-design-principles", // UI/UX Design Principles
        "https://www.coursera.org/specializations/full-stack-react", // Full Stack Development
        "https://www.udemy.com/course/php-for-complete-beginners-includes-msql-object-oriented/", // PHP and MySQL
        "https://www.udemy.com/course/laravel-8/", // Laravel Framework
        "https://www.udemy.com/course/android-app-development-for-beginners/", // Mobile App Development
        "https://www.coursera.org/learn/cloud-computing-basics", // Cloud Computing Basics
        "https://www.coursera.org/learn/software-development-capstone", // Capstone Project
      ];

      let courses = [
        "Introduction to Programming",
        "Web Development Basics",
        "JavaScript Fundamentals",
        "HTML & CSS Design",
        "Responsive Web Design",
        "Frontend Development",
        "Backend Development",
        "Database Management",
        "Node.js Essentials",
        "React Basics",
        "Advanced JavaScript",
        "APIs and RESTful Services",
        "Version Control with Git",
        "UI/UX Design Principles",
        "Full Stack Development",
        "PHP and MySQL",
        "Laravel Framework",
        "Mobile App Development",
        "Cloud Computing Basics",
        "Capstone Project",
      ];

      for (let i = 0; i < courses.length && courseUrls.length; i++) {
        const list = document.getElementById("list");
        list.innerHTML += `<a href="${courseUrls[i]}" target="_blank"
        class="block font-bold ${i % 2 === 0 ? "text-red-900" : ""}">
        ${courses[i]}
      </a>`;
      }
    </script>
  </body>
</html>

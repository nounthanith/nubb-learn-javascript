<body>
    <div class="flex flex-wrap justify-start item-center p-3 gap-2">
        <div class="flex flex-wrap justify-start item-center p-6 gap-2">
            <button class="btn btn-neutral"><a href="index.html">Home</a></button>
            <button class="btn btn-neutral"><a href="countNum.html">Count</a></button>
            <button class="btn btn-neutral"><a href="checkNum.html">CheckNumber</a></button>

          </div>
   </div>
    <div class="flex justify-center items-center h-40">
        <div>
            <input id="age" placeholder="Please input your age" type="text" class="input input-sm input-border mt-1">
            <button onclick="checkAge()" class="btn btn-success mt-1">Click me</button>
            <p class="font-bold mt-1">Ticket price: <span class="text-green-600 font-bold" id="result"></span></p>
        </div>
    </div>

    <script>
        function checkAge(){

            let age = document.getElementById("age")
            let result = document.getElementById("result")

            if(age.value <= 0){
                result.innerHTML = "Age is undefind"
            }else if(age.value < 12){
                result.innerHTML = "5$"
            }else if(age.value < 18){
                result.innerHTML = "10$"
            }else if(age.value < 60){
                result.innerHTML = "20$"
            }else if(age.value >= 60){
                result.innerHTML = "15$"
            }else{
                result.innerHTML = alert("Not a number.")
            }
        }
    </script>
</body>

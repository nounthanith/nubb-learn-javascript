<html lang="en">

</head>
<body>
    <div class="flex flex-wrap justify-start item-center p-3 gap-2">
        <div class="flex flex-wrap justify-start item-center p-6 gap-2">
            <button class="btn btn-neutral"><a href="index.html">Home</a></button>
            <button class="btn btn-neutral"><a href="countNum.html">Count</a></button>
            <button class="btn btn-neutral"><a href="checkNum.html">CheckNumber</a></button>
            <button class="btn btn-neutral"><a href="ticketAgeCheck.html">Ticket-System</a></button>

            <button class="btn btn-neutral"><a href="courseName.html">Courses Name</a></button>
          </div>
   </div>
    <div class="flex justify-center items-center h-40">
        <div>
            <input class="input input-border mb-1" id="number" type="text" placeholder="Input number"><br>
            <button class="btn btn-error" onclick="checkNumber()">Click me</button><br>
            <p>Result: <span class="text-green-600 font-bold" id="result"> </span></p>
        </div>
    </div>
   
    <script>
        function checkNumber(){
            let number = document.getElementById("number")
            let result = document.getElementById("result")

            // result.innerHTML = number.value //if want to save history +=

            if(number.value >= 0){
                result.innerHTML = "វិជ្ជមាន"
            }else{
                result.innerHTML = "អវិជ្ចមាន"
            }
        }
    </script>

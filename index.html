   </div>
    <div class="flex justify-center items-center h-40 mt-5">
        <div class="border-1 shadow-2xl rounded-lg p-4">
            <h1 class="text-center font-bold underline mb-3">Check number odd/even</h1>
            <input class="input input-border" id="num" placeholder="Please input number" type="number">
    
           <div class="block item-center mt-3 gap-4">
                <button class="btn" onclick="eventOdd()">Click me</button>
                <div class="font-semibold mt-2">Result is: <span class="text-green-600 underline font-bold mt-2" id="result"></span>
           </div>
        </div>
    </div>

    <script>
        function eventOdd(){

            let num = document.getElementById("num")
            let result = document.getElementById('result')

            if(num.value % 2 == 0){
                result.innerHTML = "Even"
            }else{
                result.innerHTML = "Odd"
            }
        }
    </script>
